<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Great Escape</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="dist/css/app.min.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="bg"></div>
      
      <!-- Navbar -->
      <nav class="navbar">
        <div class="title">lookbook</div>

        <div class="categories">
          <ul>
            <li>Men</li>
            <li>Women</li>
          </ul>
        </div>

        <div class="menu">
          <ion-icon name="menu-outline"></ion-icon>
        </div>

        <div class="search">
          <ion-icon name="search-outline"></ion-icon>
        </div>
      </nav>

      <!-- Social Media -->
      <div class="media">
        <ul>
          <li>Facebook</li>
          <li>Twitter</li>
          <li>Instagram</li>
        </ul>
      </div>

      <!-- Images -->
      <div class="img-wrapper01">
        <div class="img01"></div>
        <div class="block"></div>
      </div>

      <div class="img-wrapper02">
        <div class="img02"></div>
        <div class="block"></div>
      </div>

      <!-- Text -->
      <div class="text">
        <h1>
          <span class="hidetext">The Great Escape</span>
        </h1>
        <p>
          <span class="hidetext">Issue two out now</span>
        </p>
      </div>

      <!-- Desc -->
      <div class="desc">
        <ul>
          <li>Volume 01</li>
          <li>Volume 02</li>
        </ul>

        <p>
          A fashion insight into leading summer styles, travel destinations to
          many never of thought of, a beginner's guide to S&M and much much
          more.
        </p>
      </div>

      <!-- Scolldown -->
      <div class="scrolldown">scroll down</div>

      <!-- Bottom Nav -->

      <div class="bottomnav">
        <div class="next">up next</div>

        <div class="nav">
          <ul>
            <li>
              <ion-icon name="arrow-up-outline"></ion-icon>
            </li>
            <li>
              <ion-icon name="arrow-down-outline"></ion-icon>
            </li>
          </ul>
          
          <div class="bottomnav-img"></div>
        </div>
      </div>
    </div>

    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/CSSRulePlugin3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-scrollbar@latest/simple-scrollbar.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="dist/js/bundle.min.js"></script>
  </body>
</html>
